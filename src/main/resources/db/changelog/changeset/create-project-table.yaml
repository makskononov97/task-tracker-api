databaseChangeLog:
  - changeSet:
      id: create-project-table
      author: liquibase-user
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(400)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: createdAt
                  type: timestamp
                  constraints:
                    nullable: false